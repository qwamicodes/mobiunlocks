<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <title>Admin Dashboard</title>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <main class="dashboard">
      <div class="dashboard__nav">
        <div class="dashboard__nav--title">
          <h3>dashboard</h3>
        </div>
        <div class="dashboard__nav--icons">
          <div class="dashboard__nav--icons-container">
            <svg xmlns='http://www.w3.org/2000/svg' class='dashboard__nav--icons-search' viewBox='0 0 512 512'>
              <path d='M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-miterlimit='10' stroke-width='32' d='M338.29 338.29L448 448'/>
            </svg>
          </div>
          <div class="dashboard__nav--icons-container">
            <svg class="dashboard__nav--icons-notification" xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'>
              <path d='M427.68 351.43C402 320 383.87 304 383.87 217.35 383.87 138 343.35 109.73 310 96c-4.43-1.82-8.6-6-9.95-10.55C294.2 65.54 277.8 48 256 48s-38.21 17.55-44 37.47c-1.35 4.6-5.52 8.71-9.95 10.53-33.39 13.75-73.87 41.92-73.87 121.35C128.13 304 110 320 84.32 351.43 73.68 364.45 83 384 101.61 384h308.88c18.51 0 27.77-19.61 17.19-32.57zM320 384v16a64 64 0 01-128 0v-16' fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/>
            </svg>
          </div>
        </div>
      </div>
      <div class="dashboard__aside">
        <div class="dashboard__aside--img">
          <img src="../assets/img/logo.webp" alt="Brand Logo">
        </div>
        <div class="dashboard__aside--icons">
          <div class="dashboard__aside--icons-dashboard dashboard__aside--icons-active">
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="dashboard">
                <circle id="Ellipse 1" cx="3.5" cy="4.5" r="2" stroke="currentColor"/>
                <circle id="Ellipse 4" cx="12.5" cy="12.5" r="2" stroke="currentColor"/>
                <circle id="Ellipse 2" cx="4" cy="13" r="3.5" stroke="currentColor"/>
                <circle id="Ellipse 3" cx="12" cy="4" r="3.5" stroke="currentColor"/>
              </g>
            </svg>
          </div>
          <div class='dashboard__aside--icons-task'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/>
            <path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32' d='M48 256h112l48-96 48 160 48-96 32 64h128'/>
            </svg>
          </div>
          <div class='dashboard__aside--icons-wallet'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
              <rect x='48' y='144' width='416' height='288' rx='48' ry='48' fill='none' stroke='currentColor' stroke-linejoin='round' stroke-width='32'/>
              <path d='M411.36 144v-30A50 50 0 00352 64.9L88.64 109.85A50 50 0 0048 159v49' fill='none' stroke='currentColor' stroke-linejoin='round' stroke-width='32'/>
              <path d='M368 320a32 32 0 1132-32 32 32 0 01-32 32z'/>
            </svg>
          </div>
        </div>
      </div>
      <div class="dashboard__main"></div>
      <div class="dashboard__account">
        <div class="dashboard__account--profile">
          <div class="dashboard__account--profile-name">
            <span>Hello,</span><br>
            <h3>Tony Ocran</h3>
          </div>
          <img src="./assets/img/avatar.webp" alt="Avatar" class="dashboard__account--img">
        </div>
      </div> 
    </main>
  </body>
</html>
